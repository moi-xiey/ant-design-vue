<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>ant-design-vue-project</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but ant-design-vue-project doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="main">
      <style>
        * {
          margin: 0;
          padding: 0;
          border: 0;
          box-sizing: border-box;
        }
        *:before, *:after {
          box-sizing: inherit;
        }

        html {
          width: 100vw;
          height: 100vh;
        }

        body {
          background-color: #1fa2ed;
          color: #fff;
        }

        #main {
          display: flex;
          justify-content: center;
          flex-flow: nowrap column;
          align-items: center;
          min-height: 100vh;
        }

        .pre-loading {
          display: flex;
          margin: 24px 0;
        }

        .loading__element {
          font: normal 100 2rem/1 Roboto;
          letter-spacing: .5em;
          -webkit-animation: pre-loading-bouncing 2s infinite ease;
          animation: pre-loading-bouncing 2s infinite ease;
        }

        .el1 {
          -webkit-animation-delay: 0.1s;
          animation-delay: 0.1s;
        }

        .el2 {
          -webkit-animation-delay: 0.2s;
          animation-delay: 0.2s;
        }

        .el3 {
          -webkit-animation-delay: 0.3s;
          animation-delay: 0.3s;
        }

        .el4 {
          -webkit-animation-delay: 0.4s;
          animation-delay: 0.4s;
        }

        .el5 {
          -webkit-animation-delay: 0.5s;
          animation-delay: 0.5s;
        }

        .el6 {
          -webkit-animation-delay: 0.6s;
          animation-delay: 0.6s;
        }

        .el7 {
          -webkit-animation-delay: 0.7s;
          animation-delay: 0.7s;
        }

        .el8 {
          -webkit-animation-delay: 0.8s;
          animation-delay: 0.8s;
        }

        .el9 {
          -webkit-animation-delay: 0.9s;
          animation-delay: 0.9s;
        }

        @-webkit-keyframes pre-loading-bouncing {
          0%, 100% {
            -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
          }
          50% {
            -webkit-transform: scale3d(0, 0, 1);
            transform: scale3d(0, 0, 1);
          }
        }

        @keyframes pre-loading-bouncing {
          0%, 100% {
            -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
          }
          50% {
            -webkit-transform: scale3d(0, 0, 1);
            transform: scale3d(0, 0, 1);
          }
        }

      </style>
      <div class="pre-loading">
        <div class="loading__element el1">B</div>
        <div class="loading__element el2">U</div>
        <div class="loading__element el3">I</div>
        <div class="loading__element el4">L</div>
        <div class="loading__element el5">D</div>
        <div class="loading__element el6">E</div>
        <div class="loading__element el7">R</div>
      </div>

      <div class="pre-loading">
        <div class="loading__element el1">L</div>
        <div class="loading__element el2">E</div>
        <div class="loading__element el3">A</div>
        <div class="loading__element el4">D</div>
        <div class="loading__element el5">P</div>
        <div class="loading__element el6">A</div>
        <div class="loading__element el7">G</div>
        <div class="loading__element el8">E</div>
        <div class="loading__element el9">S</div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
